<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes Options Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Black-Scholes Options Analyzer</h1>
        <p>Analyze options pricing and compare theoretical vs market prices</p>
        
        <form action="/analyze" method="POST" class="form">
            <div class="form-group">
                <label for="ticker">Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" placeholder="NVDA" required>
            </div>
            
            <div class="form-group">
                <label for="strike_price">Strike Price:</label>
                <input type="number" id="strike_price" name="strike_price" step="0.01" placeholder="182.50" required>
            </div>
            
            <div class="form-group">
                <label for="days_to_expiration">Days to Expiration:</label>
                <input type="number" id="days_to_expiration" name="days_to_expiration" placeholder="4" required>
            </div>
            
            <div class="form-group">
                <label for="market_price">Market Price:</label>
                <input type="number" id="market_price" name="market_price" step="0.01" placeholder="3.99" required>
            </div>
            
            <div class="form-group">
                <label for="option_type">Option Type:</label>
                <select id="option_type" name="option_type" required>
                    <option value="call">Call</option>
                    <option value="put">Put</option>
                </select>
            </div>
            
            <button type="submit">Analyze Option</button>
        </form>
        
        <div class="nav-links" style="text-align: center; margin-top: 30px;">
            <a href="/3d-visualization" class="back-button">View 3D Black-Scholes Surface</a>
            <a href="/theory" class="back-button">Black-Scholes Theory</a>
        </div>
    </div>
</body>
</html>
