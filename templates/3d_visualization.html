<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Black-Scholes Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Black-Scholes Surface</h1>
        <p>Visualize how option prices change across stock prices and time</p>
        
        <div class="form-container">
            <form id="surface-form" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticker">Stock Ticker:</label>
                        <input type="text" id="ticker" name="ticker" placeholder="TSLA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="strike_price">Strike Price:</label>
                        <input type="number" id="strike_price" name="strike_price" step="0.01" placeholder="400" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="option_type">Option Type:</label>
                        <select id="option_type" name="option_type" required>
                            <option value="call">Call</option>
                            <option value="put">Put</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="generate-btn">Generate 3D Surface</button>
            </form>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Generating 3D Black-Scholes surface...</p>
        </div>
        
        <div id="plot-container">
            <div id="3d-plot" style="width: 100%; height: 600px;"></div>
        </div>
        
        <div class="info-panel" id="info-panel" style="display: none;">
            <h3>Surface Information</h3>
            <p><strong>Ticker:</strong> <span id="info-ticker"></span></p>
            <p><strong>Current Price:</strong> $<span id="info-current-price"></span></p>
            <p><strong>Strike Price:</strong> $<span id="info-strike-price"></span></p>
            <p><strong>Volatility:</strong> <span id="info-volatility"></span>%</p>
            <p><strong>Option Type:</strong> <span id="info-option-type"></span></p>
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="back-button">Back to Option Analyzer</a>
            <a href="/theory" class="back-button">Black-Scholes Theory</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='3d_visualization.js') }}"></script>
</body>
</html>
